    <div class="articulosheadhc py-5">

                <div class="container-fluid creativeahc py-3 text-justify">
                    <div class="container containerhc">
                        <div class="contenthc">
                            <p>En <b>Cuba</b> circulan dos <b>monedas</b>. La moneda oficial es el peso cubano (CUP), sin embargo el 99 por ciento de las ocasiones todas las compras y los servicios se realizan en <b>Pesos Cubanos Convertibles (CUC)</b> equivale al dólar americano. Puede cambiarse a pesos cubanos convertibles (CUC) en hoteles, aeropuertos, bancos y en las Casas de Cambio (CADECA S.A.).</p>
                            <p>Las operaciones financieras se realizan en euros, dólares canadienses, libras esterlinas y francos suizos. Al realizar el canje de dólares estadounidenses por pesos cubanos convertibles (CUC) se aplica un gravamen del 10 %. La tasa de cambio del CUC para todas las monedas está revaluada en un 8%.</p>
                            <p>Le recomendamos que <b>no viaje con dólares americanos</b>, por lo ya explicado del 10% que te descontarán, si usas dólares asegúrate cambiarlo antes de entrar a Cuba por cualquier otra moneda. Vas a obtener más por tu dinero si llevas libras esterlinas, euros o dólares canadienses.</p>

                            <h2 class="encabezadossechc">Pesos Convertibles (CUC)</h2>
                            <div class="d-flex justify-content-center">
                                <img class="img-fluid artA" src="../fancy/img/articulos/cuc.jpg">
                                <div></div>
                            </div>
                            <p><b>Por 100 euros le darán</b> (incluyendo comisiones): <b>110 cuc aproximadamente</b></p>
                            <p><b>Por 100 dólares americanos le darán</b> (incluyendo comisiones y 10 % de gravamen): <b>86 cuc</b> aproximadamente.</p>
                            <p>En Cuba se paga casi todo en efectivo. Solo se admiten tarjetas en Supermercados y Hoteles. Las casas particulares y apartamentos se pagan en efectivo y en CUC.</p>
                            <p>Cambie su dinero a CUC antes de salir del aeropuerto, al menos para los primeros gastos y pagar al taxista. Exija que le den billetes pequeños en cuc, de 1, 5, 10 y 20.</p>

                            <p>Se admiten cheques de viajero y se aceptan tarjetas de crédito Cabal, Transcard, Visa, MasterCard y Amigo TRAVEL Card siempre que no hayan sido emitidas por bancos estadounidenses o sus filiales. Además, se puede pagar directamente con euros en Varadero, Cayo Largo, Cayo Coco y Cayo Guillermo (Jardines del Rey), Playa Santa Lucía, en Camagüey, Playa Covarrubias en Las Tunas y en las playas de Holguín (Guardalavaca, Don Lino, Esmeralda y Pesquero).</p>
                            <p>- Las tarjetas de crédito VISA y MASTERCARD son aceptadas siempre que no hayan sido emitidas por bancos de USA ni sus filiales</p>
                            <p>- Con ambas tarjetas puede sacar dinero en Bancos, CADECAs y Cajeros </p>

                            <p>- <b>El peso cubano (CUP)</b>, que se usa para pagar en los mercados (agros) al aire libre, taxis comunitarios, etc.</p>
                            <p>- En la mayoría de tiendas y restaurantes se puede pagar en ambas monedas.</p>
                            <p>- Por un CUC dan 24 pesos cubanos.</p>
                            <h2 class="encabezadossechc">Peso Cubano (CUP)</h2>
                            <div class="d-flex justify-content-center">
                                <img class="img-fluid artA" src="../fancy/img/articulos/CUP.png">
                                <div></div>
                            </div>
                            <p>Recuerde estos <b>consejos</b>:</p>
                            <p>– <b>Cambia tus monedas en la CADECA</b>, en un banco o en el hotel. Si vas a la calle a cambiar la moneda, no solo no obtendrás una mejor tarifa que el banco, sino que además al no estar familiarizado con las 2 monedas correrás el riesgo de recibir monedas CUP en vez de CUC.</p>
                            <p>– <b>Tienes que intercambiar tus CUC sobrantes al final de tu viaje</b>, aunque el tipo de cambio sea muy malo para este caso. ¿Por qué?  El CUC no tiene ningún valor fuera de Cuba, y por eso mejor recibir pequeñas cantidades que perderlo todo, así que planifica tu presupuesto para que te sobre la menor cantidad de CUC posible.</p>
                            <p>– <b>Siempre ten una calculadora a mano</b> cuando hagas un cambio de moneda en Cuba, para que sepas exactamente cuánto tienes que recibir.</p>
